<div class="request-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Need Help?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="e.g., Need groceries delivered">
                    <mat-error *ngIf="requestForm.get('title')?.hasError('required')">Title is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let cat of categories" [value]="cat">
                            {{cat}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="requestForm.get('category')?.hasError('required')">Category is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="4"
                        placeholder="Describe what you need help with..."></textarea>
                    <mat-error *ngIf="requestForm.get('description')?.hasError('required')">Description is
                        required</mat-error>
                </mat-form-field>

                <!-- Optional: File upload for attachments could go here -->

                <button mat-raised-button color="primary" type="submit" [disabled]="requestForm.invalid || loading"
                    class="full-width">
                    {{ loading ? 'Posting...' : 'Post Request' }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
